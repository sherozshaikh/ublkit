# UBL Kit Configuration
# ======================
# Place this file in your project root or specify path when calling ublkit

# Logging configuration (uses py-logex library)
logging:
  level: "INFO"                    # Options: TRACE, DEBUG, INFO, SUCCESS, WARNING, ERROR, CRITICAL
  file: "ublkit.log"
  rotation: "500 MB"
  retention: "10 days"
  compression: "zip"

# Processing configuration
processing:
  max_workers: 4                   # Number of parallel threads for batch processing
  encoding: "utf-8"                # Options: utf-8, utf-16, iso-8859-1, ascii, cp1252

# CSV output configuration
csv:
  max_records_per_file: 50000      # Split CSV files after this many records
  preservation_method: "apostrophe" # Options: apostrophe, quotes, brackets
  key_separator: " | "              # Separator for flattened keys

# Output directories (relative or absolute paths)
output:
  summary_dir: "./summaries"       # Where to write summary files in batch mode
  logs_dir: "./logs"               # Where to write log files

# Feature flags
features:
  enable_dry_run: false            # Preview what would be converted without writing files
